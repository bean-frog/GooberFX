<html>
<head>
	<title>GooberFX: The industry laughingstock of sound cues</title>
	<link rel="stylesheet" href="built.css">
	<script src="../preload.js"></script> 
  <script src="../renderer.js"></script>
</head>
<body style="background-color: #1d232a;">
<div class="text-gray-100 bg-gray-800">

  <header class="flex items-center p-4 text-white bg-emerald-500">
    <h1 class="text-2xl font-bold">GooberFX: <span class="text-sm">The industry <span class="line-through">standard</span> laughingstock of sound cue software</span></h1>
  </header>
  
  <main class="p-4">
    <div id="audio-container" class="flex flex-row p-2 m-2 space-x-2"></div>

    <div class="flex flex-col">
      <div class="flex flex-row space-x-2">
        
        <button 
          class="self-start px-4 py-2 mb-4 text-white bg-emerald-500 rounded hover:scale-[1.01] hover:shadow-md"
          onclick="pauseAudio(1)">
          Stop Channel 1
        </button>
        <button 
          class="self-start px-4 py-2 mb-4 text-white bg-emerald-500 rounded hover:scale-[1.01] hover:shadow-md"
          onclick="pauseAudio(2)">
          Stop Channel 2
        </button>
        <button 
          class="self-start px-4 py-2 mb-4 text-white bg-emerald-500 rounded hover:scale-[1.01] hover:shadow-md"
          onclick="pauseAudio(3)">
          Stop Channel 3
        </button>
        <button 
          class="self-start px-4 py-2 mb-4 text-white bg-emerald-500 rounded hover:scale-[1.01] hover:shadow-md"
          onclick="pauseAudio(4)">
          Stop Channel 4
        </button>
      </div>
      <div class="flex flex-row">
        <button 
          class="self-start px-4 py-2 mb-4 text-white bg-emerald-500 rounded hover:scale-[1.01] hover:shadow-md"
          onclick="bomboclaat.showModal()">
          Add New Cue
        </button>
      </div>
      <div id="cuelist" class="flex overscroll-contain flex-col space-y-2">
      </div>
    </div>
  
  </main>
  
  

<dialog class="modal modal-box bg-base-100 text-base-content" id="bomboclaat">

  <h2 class="text-lg font-bold">New Cue</h2>

  <form class="py-4">

    <div class="w-full form-control">
      <label class="label"> 
        <span class="label-text">Name</span>
      </label> 
      <input id="newname" type="text" class="w-full input input-bordered"/>
    </div>

    <div class="w-full form-control">
      <label class="label">
        <span class="label-text">Filename</span>  
      </label>
      <select id="fileselect" class="w-full file-select select select-bordered bg-base-200">
       
      </select>
      <button 
      id="updateList"
      class="self-start px-4 py-2 my-2 mb-4 text-white bg-emerald-500 rounded"
      onclick="event.preventDefault();"
     >
     Update Sound Files
    </button>
    </div>
    
    <button class="btn btn-primary" onclick="event.preventDefault(); addCue(document.getElementById('newname').value, document.getElementById('fileselect').value)">Add Cue</button>
  
  </form>

  <div class="modal-action">
<form method="dialog">
        <button class="btn btn-outline">Close</button>
      </form>
  </div>

</dialog>

</div>
</body>
<script src="./app.js"></script>

</html>
