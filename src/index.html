<html>
<head>
	<title>GooberFX: The industry laughingstock of sound cues</title>
	<link rel="stylesheet" href="built.css">
	<script src="../preload.js"></script> 
  <script src="../renderer.js"></script>
</head>
<body style="background-color: #1d232a;">
  <div class="flex flex-col h-screen text-gray-100 bg-gray-800">

    <header class="flex items-center p-4 text-white bg-emerald-500">
      <h1 class="text-2xl font-bold">GooberFX: <span class="text-sm">The industry <span class="line-through">standard</span> laughingstock of sound cue software</span></h1>
    </header>
    
    <main class="overflow-hidden flex-1 p-4">

      <div class="flex overflow-hidden flex-col h-full">

        <div class="grid grid-cols-4 gap-2 mb-4 lg:grid-cols-4 md:grid-cols-2 sm:grid-cols-2">

        <div class="flex flex-col justify-between items-center p-4 h-full" style="background-color: #1d232a;">
          <h1 class="text-lg text-white">Channel 1</h1>
          <div class="channel-1"style="width:300px !important"></div>
          <button 
              class="self-center px-4 py-2 mb-4 text-white bg-red-500 rounded hover:scale-[1.01] hover:shadow-md active:scale-95"
              onclick="pauseAudio(1)">
              Stop
          </button>
      </div>
      

        <div class="flex flex-col justify-center items-center p-4" style="background-color: #1d232a;">
          <h1 class="text-lg text-white">Channel 2</h1>
          <div class="channel-2"style="width:300px !important"></div>
          <button 
          class="self-center px-4 py-2 mb-4 text-white bg-red-500 rounded hover:scale-[1.01] hover:shadow-md active:scale-95"
          onclick="pauseAudio(2)">
          Stop
        </button>
        </div>
       
        <div class="flex flex-col justify-center items-center p-4" style="background-color: #1d232a;">
          <h1 class="text-lg text-white">Channel 3</h1>
          <div class="channel-3"style="width:300px !important"></div>
          <button 
          class="self-center px-4 py-2 mb-4 text-white bg-red-500 rounded hover:scale-[1.01] hover:shadow-md active:scale-95"
          onclick="pauseAudio(3)">
          Stop
        </button>
        </div>
       
        <div class="flex flex-col justify-center items-center p-4" style="background-color: #1d232a;">
          <h1 class="text-lg text-white">Channel 4</h1>
          <div class="channel-4"style="width:300px !important"></div>
          <button 
          class="self-center px-4 py-2 mb-4 text-white bg-red-500 rounded hover:scale-[1.01] hover:shadow-md active:scale-95"
          onclick="pauseAudio(4)">
          Stop
        </button>
        </div>
       



      </div>




      <div class="flex flex-row space-x-2">
        <button 
          class="self-start px-4 py-2 mb-4 text-white bg-emerald-500 rounded hover:scale-[1.01] hover:shadow-md active:scale-95"
          onclick="bomboclaat.showModal()">
          Add New Cue
        </button>
        <button 
        class="self-start px-4 py-2 mb-4 text-white bg-red-500 rounded hover:scale-[1.01] hover:shadow-md active:scale-95"
        onclick="pauseAudio(1); pauseAudio(2); pauseAudio(3); pauseAudio(4); ">
        Stop All
      </button>
      <button 
        class="self-start px-4 py-2 mb-4 text-white bg-sky-500 rounded hover:scale-[1.01] hover:shadow-md active:scale-95"
        onclick="calibration()">
        Calibration Sweep
      </button>
      </div>
      <div id="cuelist" class="flex overflow-y-auto overscroll-contain flex-col space-y-2">
      </div>
    </div>
  
  </main>
  
  

<dialog class="modal modal-box bg-base-100 text-base-content" id="bomboclaat">

  <h2 class="text-lg font-bold">New Cue</h2>

  <form class="py-4">

    <div class="w-full form-control">
      <label class="label"> 
        <span class="label-text">Name</span>
      </label> 
      <input id="newname" type="text" class="w-full input input-bordered"/>
    </div>

    <div class="w-full form-control">
      <label class="label">
        <span class="label-text">Filename</span>  
      </label>
      <select id="fileselect" class="w-full file-select select select-bordered bg-base-200">
       
      </select>
      <button 
      id="updateList"
      class="self-start px-4 py-2 my-2 mb-4 text-white bg-emerald-500 rounded  hover:scale-[1.01] hover:shadow-md active:scale-95"
      onclick="event.preventDefault();"
     >
     Update Sound Files
    </button>
    </div>
    
    <button class="self-start px-4 py-2 my-2 mb-4 text-white bg-emerald-500 rounded  hover:scale-[1.01] hover:shadow-md active:scale-95" onclick="event.preventDefault(); addCue(document.getElementById('newname').value, document.getElementById('fileselect').value)">Add Cue</button>
  
  </form>

  <div class="modal-action">
<form method="dialog">
        <button class="btn btn-outline">Close</button>
      </form>
  </div>

</dialog>

</div>
</body>
<script src="./app.js"></script>

</html>
